<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Citation Style Detector with Tabs</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-4xl bg-white shadow-lg rounded-lg p-6">

    <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">Citation Style Detector</h1>

    <form method="POST" class="space-y-4 mb-6">
      <textarea
        name="citations"
        placeholder="Paste citations here, one per line..."
        rows="8"
        class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
      ></textarea>
      <button
        type="submit"
        class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition"
      >
        Detect Styles
      </button>
    </form>

    {% if results %}
      {% if warning %}
        <div
          class="p-3 mb-4 rounded {{ 'bg-yellow-100 text-yellow-800' if 'âš ' in warning else 'bg-green-100 text-green-800' }}"
        >
          {{ warning }}
        </div>
      {% endif %}

      <!-- Tabs -->
      <div>
        <div class="flex space-x-2 border-b border-gray-300 mb-4" id="tabs">
          {% for citation, style in results %}
            <button
              class="py-2 px-4 border-b-2 border-transparent hover:border-blue-500 focus:outline-none"
              data-index="{{ loop.index0 }}"
              type="button"
            >
              Citation {{ loop.index }}
            </button>
          {% endfor %}
        </div>

        <div id="tab-content" class="p-4 border border-gray-300 rounded">
          <!-- Content will be filled by JS -->
        </div>
      </div>

      <!-- Style summary -->
      <div class="mt-6">
        <h2 class="text-lg font-semibold mb-2">Style Summary</h2>
        <ul class="list-disc ml-5">
          {% for style, count in style_counts.items() %}
            <li>{{ style }}: {{ count }}</li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}
  </div>

<script>
  const results = {{ results|tojson }};
  const tabsContainer = document.getElementById("tabs");
  const tabContent = document.getElementById("tab-content");
  const tabButtons = tabsContainer.querySelectorAll("button");

  function setActiveTab(index) {
    tabButtons.forEach((btn, i) => {
      if (i === index) {
        btn.classList.add("border-blue-600", "text-blue-700", "font-semibold");
        btn.classList.remove("border-transparent");
      } else {
        btn.classList.remove("border-blue-600", "text-blue-700", "font-semibold");
        btn.classList.add("border-transparent");
      }
    });

    const [citation, style] = results[index];
    tabContent.innerHTML = `
      <p class="mb-2 whitespace-pre-wrap"><strong>Citation:</strong><br>${citation}</p>
      <p><strong>Detected Style:</strong> <span class="font-semibold text-blue-700">${style}</span></p>
    `;
  }

  // Initialize first tab active
  if (tabButtons.length > 0) {
    setActiveTab(0);
  }

  // Add event listeners
  tabButtons.forEach((btn, i) => {
    btn.addEventListener("click", () => setActiveTab(i));
  });
</script>
</body>
</html>
